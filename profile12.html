<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <style>
        body {
            background-image: url('profile12.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .profile-image {
            max-width: 200px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }

        .profile-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-title {
            font-size: 24px;
            color: #555;
        }

        .profile-description {
            font-size: 18px;
            margin-top: 20px;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-link {
            font-size: 24px;
            margin: 0 15px;
            color: #0077B5;
            text-decoration: none;
        }

        .social-link img {
            width: 30px; /* Adjust the size of the social media icons */
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img class="profile-image" src="./images/user.png" alt="Your Name">
        <div class="profile-name">Your Name</div>
       
        <div class="profile-description">
            <p>Email: thormothe.abhishek@gmail.com</p>
            <p>Contact Number: +918369098056</p>
            <h3>Address</h3>
            <p>123 Main Street, City, Country</p>
            <h3>Book Category Preferences</h3>
            <p>Mystery, Science Fiction, Fantasy</p>
        </div>
        <div class="social-links">
            <a class="social-link" href="https://www.linkedin.com/your-profile" target="_blank">
                <img src="linkedin.png" alt="LinkedIn"> LinkedIn
            </a>
            <a class="social-link" href="https://www.twitter.com/your-profile" target="_blank">
                <img src="twitter.avif" alt="Twitter"> Twitter
            </a>
           
        </div>
    </div>
</body>
</html>
