<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="icon" type="image/x-icon" href="./images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="wrapper">
        <form action="connect.php" method="post">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <div id="username-error"></div>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email Id" required>
                <div id="email-error"></div>
            </div>
            <div class="input-box">
               
                <input class="password" type="password" id="password" name="password" placeholder="Create Password" required>
                <span class="input__icon-wrapper">
                    <i class="input__icon ri-eye-off-line"></i>
                  </span>
                <div id="password-feedback"></div>
            </div>
            <div class="input-box">
                <input class="password" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                <span class="input__icon-wrapper">
                    <i id="confirm-password-icon" class="input__icon ri-eye-off-line" onclick="togglePasswordVisibility('confirm-password', 'confirm-password-icon')"></i>
                </span>
                <div id="password-error"></div>
            </div>
            
            <div class="remember-forgot">
            </div>
            <button type="submit" id="submit-button"  class="btn" >Register</button>

            <div class="register-link">
                <p>Already have an account?<a href="login.html"> Login</a></p>
            </div>
        </form>
    </div>
    <script src="pass.js"></script>
</body>
</html>
