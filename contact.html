<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  <link rel="icon" type="image/x-icon" href="./images/logo.png">

  <title>ShelfShare - Contact Us</title>
</head>
<body>
  <header class="taskbar">
    <div class="logo">
        <img href="home.html" src="./images/shelfshare.png" alt="ShelfShare Logo">
    </div>
    <nav class="navigation">
        <ul>
          <li class="nav-item"><a href="home.html">Home  </a></li>

    <div class="user-profile">
      <a href="profile.html" ><img src="./images/user.png" alt="User Photo" ></a>
    </div>
</header>

  <main class="container1">
    <section class="contact">
      <h2>Contact Us</h2>
      <p>If you have any questions or feedback, feel free to get in touch with us.</p>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 ShelfShare. All rights reserved.</p>
      
      <img class="fit-picture1" src="./images/shelfshare.png" alt="ShelfShare">

    </div>
  </footer>
