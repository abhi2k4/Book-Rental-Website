<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/contact.css">
  <link rel="icon" type="image/x-icon" href="/images/logo.png">

  <title>ShelfShare - Contact Us</title>
</head>
<body>

  <main class="container1">
    <section class="contact">
      <h2>Contact Us</h2>
      <p>If you have any questions or feedback, feel free to get in touch with us.</p>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 ShelfShare. All rights reserved.</p>
      <p class="container"> Team </p>
      <h1 class="credits"> Abhishek Thormothe - 169<br> Aadit Suryawanshi - 165<br>Shravani Thokade - 168</h1>
      <img class="fit-picture1" src="/images/shelfshare1.png" alt="ShelfShare">

    </div>
  </footer>
</body>
</html>
