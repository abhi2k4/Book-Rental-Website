<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rental</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Upload</h1>
    </header>
    <main>
        <section class="book-upload">
            <h2>Upload Your Book</h2>
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="rental-price">Rental Price (per day):</label>
                <input type="number" id="rental-price" name="rental-price" required>

                <label for="book-image">Book Image:</label>
                <input type="file" id="book-image" name="book-image" accept="image/*" required>

                <button type="submit">Upload Book</button>
            </form>
        </section>

        <section class="book-list">
            <h2>Available Books</h2>
            <!-- Book listings will be dynamically added here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Book Rental</p>
    </footer>
</body>
</html>
