<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rental</title>
    <link rel="stylesheet" href="./css/rent.css">
    <link rel="icon" type="image/x-icon" href="./images/logo.png">
</head>
<body>
    <header class="taskbar">
        <div class="logo">
            <img src="./images/shelfshare.png" alt="ShelfShare Logo">
        </div>
        <nav class="navigation">
            <ul>
              <li class="nav-item"><a href="home.html">Home  </a></li>
              <li class="nav-act"><a href="rentabook.html">Rent a Book  </a></li>
              <li class="nav-item"><a href="browse.html">Browse  </a></li>
              <li class="nav-item"><a href="contact.html">Contact Us</a></li>
              <li class="nav-item"><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        <div class="user-profile">
          <a href="profile.html" ><img src="./images/user.png" alt="User Photo" ></a>
        </div>
    </header>
    <main>
        <section class="book-upload">
            <h2>Upload Your Book</h2>
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="rental-price">Rental Price (per day):</label>
                <input type="number" id="rental-price" name="rental-price" required>
                    
                <label for="book-image">Book Image:</label>
                <input type="file" id="book-image" name="book-image" accept="image/*" required>

                <button type="submit">Upload Book</button>
            </form>
        </section>
    </main>
    <div>
        <footer class="footer">
            <div class="container">
              <p>&copy; 2023 ShelfShare. All rights reserved.</p>
              
              <img class="fit-picture1" src="./images/shelfshare1.png" alt="ShelfShare">
        
            </div>
          </footer>
        </div>
</body>
</html>
