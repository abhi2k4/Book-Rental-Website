<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rental</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="./images/logo.png">
</head>
<body>
    <header>
        <h1>Book Rental</h1>
    </header>
    <main>
        <section class="book-upload">
            <h2>Upload Your Book</h2>
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="rental-price">Rental Price (per day):</label>
                <input type="number" id="rental-price" name="rental-price" required>
                    
                <label for="book-image">Book Image:</label>
                <input type="file" id="book-image" name="book-image" accept="image/*" required>

                <button type="submit">Upload Book</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
          <p>&copy; 2023 ShelfShare. All rights reserved.</p>
          <p class="container"> Team </p>
          <h1 class="credits"> Abhishek Thormothe - 169<br> Aadit Suryawanshi - 165<br>Shravani Thokade - 168</h1>
          <img class="fit-picture1" src="./images/shelfshare1.png" alt="ShelfShare">
    
        </div>
      </footer>
</body>
</html>
