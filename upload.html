<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styless.css">
  <title>ShelfShare - Upload Book for Rent</title>
  <link rel="icon" type="image/x-icon" href="./images/logo.png">
</head>
<body>
  <header class="taskbar">
    <div class="logo">
        <img src="./images/shelfshare.png" alt="ShelfShare Logo">
    </div>
    <nav class="navigation">
        <ul>
          <li class="nav-item"><a href="home.html">Home  </a></li>
          <li class="nav-act"><a href="rentabook.html">Rent a Book  </a></li>
          <li class="nav-item"><a href="browse.html">Browse  </a></li>
          <li class="nav-item"><a href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
    <div class="user-profile">
      <a href="profile.html" ><img src="./images/user.png" alt="User Photo" ></a>
    </div>
  </header>

  <main class="containers">
    <h2>Upload Book for Rent</h2>
    <form id="upload-form" enctype="multipart/form-data">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>
      <label for="price">Rental Price:</label>
      <input type="number" id="price" name="price" required>
      <label for="image">Book Image:</label>
      <input type="file" id="image" name="image" accept="image/jpeg" required>
      <button type="submit">Upload Book Frontpage</button>
    </form>
  </main>

  <footer class="footer">
    <div class="containers">
      <p>&copy; 2023 ShelfShare. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
